<!DOCTYPE html>
<html lang="en" ng-app="comicBux">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript">
      angular.module('comicBux', [])
      .controller('ComicBookController', function($scope) {
        $scope.comicBook = "Xmen"
        $scope.subject = "Batdood"
        $scope.tellMe = function(){
          return "OMG I love " + $scope.comicBook
        }
      });
    </script>
    <title>Angular MVC</title>
  </head>
  <body>
    <div class="container" ng-controller="ComicBookController">
      <h1>Angular MVC</h1>
      <h3>My Favorite Comic Book is: <span ng-bind="comicBook"></span> about
        <span ng-bind="subject"></span></h3>
      <div class="row">
        <div class="six columns">
          <label for="comicBook">My Favorite Comic Book is</label>
          <input class="u-full-width" id="comicBook" type="text" ng-model="comicBook">
        </div>
      </div>
      <div class="row">
        <div class="six columns">
          <label for="subject">Subject</label>
          <select class="u-full-width" id="subject" ng-model="subject">
           <option value="Xmen">X-men</option>
           <option value="Batdood">Batguy</option>
           <option value="Something">Yuh</option>
         </select>
        </div>
      </div>
      <span ng-bind="tellMe()"></span>
      {{ tellMe() }}
    </div>
  </body>
</html>
